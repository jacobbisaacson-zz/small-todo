<!DOCTYPE html>
<html>
<head>
  <title>Form Inputs, ToDoList, App Patterns</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>To-Do List</h1>
  <h4>Add Items Below</h5>
  <h5>Double Click Items to Mark Complete</h4>


  <form id="item-adding-form">
    <input id="item-text-input" type="text" name="demoInput" placeholder="Type Here" />
    <button id="add-item">Add Item</button>    
  </form>

  <ul id="todo-list">
    <div id="container">
      <p data-which-paragraph="1"></p>
      <p data-which-paragraph="2"></p>
      <p data-which-paragraph="2"></p>
    </div>

  </ul>


  <script src="js/app.js"></script>
</body>
</html>
